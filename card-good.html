<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AChilles Shop — богатый выбор сняряжения!">
    <title>Achilles Shop</title>

    <link rel="icon" type="image/png" href="./images/favicon/favicon.png">
    <link rel="preload" href="fonts/CoFoSans-Bold.woff2" as="font" type="font/woff2" crossorigin media="print" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="fonts/CoFoSans-Black.woff2" as="font" type="font/woff2" crossorigin media="print" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="fonts/CoFoSans-Regular.woff2" as="font" type="font/woff2" crossorigin media="print" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="fonts/CoFoSans-Medium.woff2" as="font" type="font/woff2" crossorigin media="print" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="styles/style.min.css">
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
<header class="header">

    <div class="container">
        <div class="header__wrapper"> 
            <a href="index.html" class="subheader__logo">
                <img src="images/svg/logoPNG.png" alt="Achilles Shop">
            </a>
            
           <div class="dropdown" style="float:right;">
  <button class="dropbtn"><img src="images/svg/menu.svg" class="filter-green"/></button>
  <div class="dropdown-content">
    <a href="goods.html#Backpacks">Рюкзаки</a>
    <a href="goods.html#Bags">Сумки</a>
    <a href="goods.html#Unloading">Разгрузки </a>
    <a href="goods.html#Bibs">Нагрудники</a>
    <a href="goods.html#Belts">Пояса</a>
    <a href="goods.html#CatPouches">Подсумки</a>
    <a href="goods.html#CatCloth">Одежда</a>
    <a href="goods.html#FabricsAccessories">Ткани / Фурнитура</a>
  </div>
</div>
</div>
</div>
</header>
    <main>
    <div class="container"> <!-- Категории -->
       <div class="subheader__wrapper">          
            <nav class="subheader__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="goods.html#women">Снаряжение</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="goods.html#men">Рюкзаки</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="goods.html#kids">Фурнитура</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="swiper"><!-- Слайдер -->
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
         <!-- Slides -->
         </div>
         <!-- If we need pagination -->
         <div class="swiper-pagination"></div>
      </div>
      <section class="card-good">
            <div class="container card-good__wrapper">
                <div class="card-good__image-wrapper">         
                    <img class="card-good__image"  alt="">
                </div>
                <div class="card-good__description">
                    <h2 class="card-good__title-wrapper">
                        <p class="card-good__brand"></p>
                        <p class="card-good__title"></p>
                    </h2>
                    <p class="card-good__price"></p>
                    <p class="card-good__descr"></p>

                    <div class="card-good__color-wrapper card-good__select__wrapper">
                        <button class="card-good__color card-good__select"></button>
                        <ul class="card-good__color-list card-good__select-list">
                            <!-- Селекты цвета из базы данных -->
                        </ul>
                    </div>

                    <div class="card-good__sizes-wrapper card-good__select__wrapper">
                        <button class="card-good__sizes card-good__select"></button>
                        <ul class="card-good__sizes-list card-good__select-list">
                            <!-- Селекты размера из базы данных -->
                        </ul>
                    
               <button class="buy_button" onclick="location.href='https://telegram.me/home_style_md'">Заказать</button>

            </div>
            
        
        
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
<footer class="footer">
    <div class="content">
        <div class="button-container">
            
        </div>
    </div>
</footer>
